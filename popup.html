<html>

<head>
  <style>
    body { width: 250px; padding: 10px; font-family: sans-serif; }
    button { width: 100%; padding: 10px; margin-top: 5px; cursor: pointer; }
    #status { text-align: center; margin-bottom: 10px; font-weight: bold; }
    .recording { color: red; }

  <button id="btnDownload">Download JSON</button>
  <script src="popup.js"></script>
</body>

</html>
